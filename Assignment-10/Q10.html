<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="newItem" placeholder="Add a new item">
    <button id="addItem">Add</button>
    <ul id="todoList"></ul>

    <script>
        document.getElementById('addItem').addEventListener('click', function() {
            const newItemText = document.getElementById('newItem').value;
            if (newItemText.trim() !== '') {
                const newItem = document.createElement('li');
                newItem.className = 'todo-item';
                newItem.innerHTML = `${newItemText} <button class="removeItem">Remove</button>`;
                document.getElementById('todoList').appendChild(newItem);
                document.getElementById('newItem').value = '';

                newItem.querySelector('.removeItem').addEventListener('click', function() {
                    newItem.remove();
                });
            }
        });
    </script>
</body>
</html>
